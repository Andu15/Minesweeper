<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <header>
    <h1 style="color: #E6E5EE; font-size: 20px; text-align: center; font-weight: lighter; margin-top: 4em;">Buscaminas Ada School</h1>
  </header>
  <main>
    <table style="width:100%; border-collapse:separate; border-spacing:5px">
      <tr>
        <td style="padding: 5%; width: 25%"></td>
        <td style="padding: 5%; width: 25%">
          <table>
            <tr>
              <td style="text-align: center;">
                <img src="assets/images/ada-logo.png" alt="ada logo"/>
                <p></p>
                <button style="font-weight: lighter; padding: 10px; border-radius: 5px; background: linear-gradient(180deg, #FFFFFF 0%, #F5F9F8 40.1%, #D2D1CD 76.56%, #BFBDBE 100%); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); cursor: pointer; margin-top: 20px;">Nuevo juego</button>
              </td>
            </tr>
          </table>
        </td>
        <td style="padding: 5%; width: 25%">
          <p style="color: #E6E5EE; margin-bottom: 2em; font-weight: bold;">Puntaje: 200</p>
          <img style="background: linear-gradient(180deg, #FFF9E6 0%, #FFDE77 98.96%); width: -webkit-fill-available;" src="assets/images/lost-logo.png" alt="lost logo"/>
          <p style="color: #E6E5EE; text-align: center; font-weight: bolder; margin-top: 1em;">Perdiste!</p>
        </td>
        <td style="padding: 5%; width: 25%"></td>
      </tr>
    </table>
  </main>
</body>
</html>
