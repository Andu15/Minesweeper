<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Buscaminas</title>
  <link href="css/game.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 class="subtitle">Buscaminas</h2>
  <div style="text-align: center;margin-top: 2rem;">
    <a class="end-link" href="index.html"><button class="btn btn-level">Reglas del juego</button></a>
  </div>
  <p id="error-message"></p>
  <main class="game">
    <section>
      <img class="ada-img" src="assets/images/logo.jpeg" alt="ada logo" />

  <script src="js/game.js"></script>
